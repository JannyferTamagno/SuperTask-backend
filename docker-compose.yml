# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: supertask_db
      POSTGRES_USER: supertask_user
      POSTGRES_PASSWORD: 29vJugjKvxNVyyAswVxFWB5TmVT4NItK
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - supertask_network

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    restart: always
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://supertask_user:29vJugjKvxNVyyAswVxFWB5TmVT4NItK@dpg-d1vdecemcj7s73f9o8l0-a/supertask_db
      - DEBUG=1
    networks:
      - supertask_network

volumes:
  postgres_data:

networks:
  supertask_network:
    driver: bridge